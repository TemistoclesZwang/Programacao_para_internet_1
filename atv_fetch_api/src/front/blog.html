<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- CSS local -->
	<link rel="stylesheet" href="styles.css">
	<title>My Social Network</title>
	<script src="blog.js"></script>
</head>

<body>
	<div class="container">
		<header class="row">
			<h1>Social Network</h1>
			<p>Share your thoughts</p>
		</header>

		<main class="row">
			<section id="new-post">
				<h3>New post</h3>
				<input id="post-tile" placeholder="Post title">
				<input id="id" type="hidden" name="id" value="12345">
				<textarea id="post-text" placeholder="Type your message..." cols=50 rows=5></textarea>
				<button id="add-post">Add post</button>
			</section>

			<hr>
			<section id="timeline">
				<!-- ... -->
				<h2>My timeline</h2>

				<template id="post-template">
					<article class="post" id="fjofaisd99">
						<h3>Post title</h3>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore aliquam optio perferendis
							deleniti, inventore fugit iste sapiente. Aliquid labore aut ipsam enim incidunt harum,
							minima porro deleniti unde possimus rem!</p>
						<p><a href=></a>10 like(s)</p>
						<button id="add-like">Like</button>
						<button id="del-post">Deletar</button>
						<!-- <p id="id-like" value="12345"></p> -->
						<input id="id-like" type="hidden" name="id-like" value="12345">

						<!--! comentarios -->
						<!-- <template id="cmm-template"> -->
						<article class="cmm" id="fjofaisd100">
							<p id="id-cmm-data"></p>
							<p>2Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore aliquam optio
								perferendis
								deleniti, inventore fugit iste sapiente. Aliquid labore aut ipsam enim incidunt
								harum,
								minima porro deleniti unde possimus rem!</p>
								<textarea id="id-cmm-text" placeholder="Type your comment..." cols=50 rows=5></textarea>
								<!-- <textarea id="id-cmm-txt" type="hidden" name="id-hidden" value="12345">			 -->
							<p></p>

							<button id="add-cmm">Comentar</button>
							<button id="cancelar-cmm">Cancelar</button>
							<!-- <p id="id-like" value="12345"></p> -->
							<input id="id-cmm" type="hidden" name="id-cmm" value="12345">
							<hr>
						</article>
				<!-- </template> -->

				</article>
				</template>


				<!-- ... -->
				<br>
			</section>

		</main>
		<footer class="row">
			<h3>Social Network</h3>
			<p>Powered by us</p>
			<p>&reg; All rights reserved | <a href="#">Contact us</a></p>
		</footer>
	</div>

</body>

</html>
